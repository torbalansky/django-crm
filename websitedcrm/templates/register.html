{% extends 'base.html' %}

{% block content %}


<div class="col-md-6 offset-md-3">
<h1>Register</h1>

<form method="POST" action="">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Your Form has errors
        {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}


    {{ form.as_p }}
 
        <button type="submit" class="btn btn-primary" style="align-items:center; width: 100px; font-size: 18px; font-weight: bold;">Register</button>
    </form>


</div>

{% endblock %}
